<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Nozomi</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <main>
            <section>
                <header>
                    <h2>Extract</h2>
                </header>
                <div class="container" id="section-extract"></div>
            </section>
            <section>
                <header>
                    <h2>Render</h2>
                    <div id="render-settings">
                        <label>
                            <span>Mode</span>
                            <select id="render-setting-mode">
                                <option value="screenshot">Screenshot</option>
                                <option value="audio">Audio</option>
                                <option value="video">Video</option>
                            </select>
                        </label>
                        <label>
                            <span>Subtitles</span>
                            <input type="checkbox" id="render-setting-subtitles"/>
                        </label>
                        <label>
                            <span>Position</span>
                            <select id="render-setting-position">
                                <option value="start">Start</option>
                                <option value="middle">Middle</option>
                                <option value="end">End</option>
                            </select>
                        </label>
                    </div>
                </header>
                <div class="container" id="section-render">
                    <img class="render" id="render-image"/>
                    <audio class="render" id="render-audio" controls></audio>
                    <video class="render" id="render-video" controls></video>
                </div>
            </section>
            <section class="tall">
                <header>
                    <h2>Search</h2>
                </header>
                <div class="container" id="section-search">
                    <div id="search-form">
                        <input type="search" placeholder="Enter search term" id="search-form-term"/>
                        <label>
                            <span>Exact?</span>
                            <input type="checkbox" id="search-form-exact"/>
                        </label>
                        <button id="search-form-button">Search</button>
                    </div>
                    <hr/>
                    <div id="search-results"></div>
                </div>
            </section>
        </main>
        <div id="status">&nbsp;</div>
        <script src="script.js"></script>
    </body>
</html>
